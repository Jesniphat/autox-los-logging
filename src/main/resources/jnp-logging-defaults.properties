# JNP Spring Logs - Default Configuration
# These are sensible defaults that can be overridden in your application

jnp.logging.enabled=true

# Request logging
jnp.logging.request.enabled=true
jnp.logging.request.log-headers=true
jnp.logging.request.log-body=true
jnp.logging.request.log-response-body=true
jnp.logging.request.max-body-size=10240

# Application logging
jnp.logging.application.enabled=true
jnp.logging.application.include-stack-trace=true
jnp.logging.application.max-stack-trace-depth=50

# Masked headers (security)
jnp.logging.masked-headers=Authorization,X-Api-Key,Cookie,Set-Cookie

# Masked fields in body (security)
jnp.logging.masked-fields=password,secret,token,creditCard,ssn

# Mask value
jnp.logging.mask-value=***MASKED***

# Exclude patterns
jnp.logging.request.exclude-patterns=/actuator/**,/health/**,/favicon.ico
